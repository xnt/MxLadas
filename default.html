<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>...</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- MxLadas references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div class="fragment homepage">
        <!-- Template for each search result -->
        <div id="template" class="item-template" data-win-control="WinJS.Binding.Template" style="display: none">
            <span class="resultCode" data-win-bind="innerText: Code"></span>
            <span class="resultLocality" data-win-bind="innerText: Locality"></span>
        </div>

        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-res="{textContent: 'appName'}"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" id="mainSection">
            <!-- Search -->
            <input id="searchTerm" type="text" data-win-res="{placeholder: 'instructions'}" />
            <button name="searchBtn" id="searchBtn" data-win-res="{textContent: 'loading'}"></button>

            <!-- Results -->
            <h2 data-win-res="{innerText: 'results'}"></h2>
            <div id="resultsSection" data-win-control="WinJS.UI.ListView"
                data-win-options="{itemTemplate: template,
                        itemDataSource: ml.ItemList.dataSource}">
            </div>
        </section>
    </div>
</body>
</html>
